<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
</div>
<div class="well">
    <form (ngSubmit)="onSubmit()" class="form">
        <legend>Para utilizar o sistema informe:</legend>
        <div class="form-group">
            <label for="nm_usuario">Usuário</label>
            <input type="text" class="form-control" name="nm_usuario" [(ngModel)]="usuario.nm_usuario" #firstName="ngModel" required autofocus>

        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" class="form-control" name="ds_senha" [(ngModel)]="usuario.ds_senha" #lastName="ngModel" required>

        </div>
        <button type="submit" class="btn btn-primary" translate="login.form.button">Prosseguir</button>
    </form>
    <p></p>
    <div class="alert alert-warning" *ngIf="errorMessage != null">
        Você não possui usuário? <a class="alert-link" [routerLink]="['registrar']">Registre agora</a>
    </div>
    
    <github></github>
</div>
