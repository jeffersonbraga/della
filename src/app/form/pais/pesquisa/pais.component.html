<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_pais" (sorted)="sort($event)">cd_pais</th><th sort-by="nm_pais" (sorted)="sort($event)">nm_pais</th><th sort-by="ds_sigla" (sorted)="sort($event)">ds_sigla</th></tr></thead><tbody><tr *ngFor="let itemPais of listaDados;"><td>{{ itemPais.cd_pais}}</td><td>{{ itemPais.nm_pais}}</td><td>{{ itemPais.ds_sigla}}</td><td><a [routerLink]="['/dados-pais',itemPais.cd_pais,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
