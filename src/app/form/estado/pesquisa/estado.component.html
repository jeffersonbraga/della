<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_estado" (sorted)="sort($event)">cd_estado</th><th sort-by="nm_estado" (sorted)="sort($event)">nm_estado</th><th sort-by="ds_uf" (sorted)="sort($event)">ds_uf</th><th sort-by="cd_uf" (sorted)="sort($event)">cd_uf</th><th sort-by="cd_pais" (sorted)="sort($event)">cd_pais</th></tr></thead><tbody><tr *ngFor="let itemEstado of listaDados;"><td>{{ itemEstado.cd_estado}}</td><td>{{ itemEstado.nm_estado}}</td><td>{{ itemEstado.ds_uf}}</td><td>{{ itemEstado.cd_uf}}</td><td>{{ itemEstado.cd_pais}}</td><td><a [routerLink]="['/dados-estado',itemEstado.cd_estado,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
