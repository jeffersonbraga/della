<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_setor" (sorted)="sort($event)">cd_setor</th><th sort-by="cd_departamento" (sorted)="sort($event)">cd_departamento</th><th sort-by="nm_setor" (sorted)="sort($event)">nm_setor</th><th sort-by="ds_setor" (sorted)="sort($event)">ds_setor</th><th sort-by="cd_responsavel_setor" (sorted)="sort($event)">cd_responsavel_setor</th><th sort-by="cd_unidade" (sorted)="sort($event)">cd_unidade</th></tr></thead><tbody><tr *ngFor="let itemSetor of listaDados;"><td>{{ itemSetor.cd_setor}}</td><td>{{ itemSetor.cd_departamento}}</td><td>{{ itemSetor.nm_setor}}</td><td>{{ itemSetor.ds_setor}}</td><td>{{ itemSetor.cd_responsavel_setor}}</td><td>{{ itemSetor.cd_unidade}}</td><td><a [routerLink]="['/dados-setor',itemSetor.cd_setor,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
