<div class="well" *ngIf="produto">
<div class="table">
	<table class="table table-striped table-hover">
		<tbody>			
				<tr>
					<td class="col-md-2">
						<h5>Código</h5>
					</td>
					<td>{{ produto.cd_produto}}</td>
				</tr>
				<tr>
					<td class="col-md-2">
						<h5>Fornecedor</h5>
					</td>
					<td>{{ produto.cd_pessoa}}</td>
				</tr>
				<tr>
					<td class="col-md-2">
						<h5>Produto</h5>
					</td>
					<td>{{ produto.nm_produto}}</td>
				</tr>
				<tr>
					<td class="col-md-2">
						<h5>Descrição</h5>
					</td>
					<td>{{ produto.ds_produto}}</td>
				</tr>
				<tr>
					<td class="col-md-2">
						<h5>Quantidade mínima</h5>
					</td>
					<td>{{ produto.nr_quantidade_minima}}</td>
				</tr>
				<tr>
					<td class="col-md-2">
						<h5>Codígo produto fabricante</h5>
					</td>
					<td>{{ produto.ds_codigo}}</td>
				</tr>
				<tr>
					<td class="col-md-2">
						<h5>Situação</h5>
					</td>
					<td>{{ produto.st_produto}}</td>
				</tr>
		</tbody>
	</table>
</div>
