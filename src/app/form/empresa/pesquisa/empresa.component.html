<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_empresa" (sorted)="sort($event)">cd_empresa</th><th sort-by="nm_empresa" (sorted)="sort($event)">nm_empresa</th><th sort-by="ds_razao_social" (sorted)="sort($event)">ds_razao_social</th><th sort-by="st_empresa" (sorted)="sort($event)">st_empresa</th></tr></thead><tbody><tr *ngFor="let itemEmpresa of listaDados;"><td>{{ itemEmpresa.cd_empresa}}</td><td>{{ itemEmpresa.nm_empresa}}</td><td>{{ itemEmpresa.ds_razao_social}}</td><td>{{ itemEmpresa.st_empresa}}</td><td><a [routerLink]="['/dados-empresa',itemEmpresa.cd_empresa,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
