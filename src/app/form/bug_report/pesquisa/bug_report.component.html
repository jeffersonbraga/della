<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_bug_report" (sorted)="sort($event)">cd_bug_report</th><th sort-by="cd_programa" (sorted)="sort($event)">cd_programa</th><th sort-by="cd_usuario_reportador" (sorted)="sort($event)">cd_usuario_reportador</th><th sort-by="ds_descricao_bug" (sorted)="sort($event)">ds_descricao_bug</th></tr></thead><tbody><tr *ngFor="let itemBug_report of listaDados;"><td>{{ itemBug_report.cd_bug_report}}</td><td>{{ itemBug_report.cd_programa}}</td><td>{{ itemBug_report.cd_usuario_reportador}}</td><td>{{ itemBug_report.ds_descricao_bug}}</td><td><a [routerLink]="['/dados-bug_report',itemBug_report.cd_bug_report,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
