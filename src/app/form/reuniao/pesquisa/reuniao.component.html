<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_reuniao" (sorted)="sort($event)">cd_reuniao</th><th sort-by="nm_reuniao" (sorted)="sort($event)">nm_reuniao</th><th sort-by="ds_pauta" (sorted)="sort($event)">ds_pauta</th><th sort-by="dt_inicio" (sorted)="sort($event)">dt_inicio</th><th sort-by="dt_fim" (sorted)="sort($event)">dt_fim</th><th sort-by="st_reuniao" (sorted)="sort($event)">st_reuniao</th><th sort-by="cd_usuario_coordenador" (sorted)="sort($event)">cd_usuario_coordenador</th></tr></thead><tbody><tr *ngFor="let itemReuniao of listaDados;"><td>{{ itemReuniao.cd_reuniao}}</td><td>{{ itemReuniao.nm_reuniao}}</td><td>{{ itemReuniao.ds_pauta}}</td><td>{{ itemReuniao.dt_inicio}}</td><td>{{ itemReuniao.dt_fim}}</td><td>{{ itemReuniao.st_reuniao}}</td><td>{{ itemReuniao.cd_usuario_coordenador}}</td><td><a [routerLink]="['/dados-reuniao',itemReuniao.cd_reuniao,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
