<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_unidade" (sorted)="sort($event)">cd_unidade</th><th sort-by="ds_unidade" (sorted)="sort($event)">ds_unidade</th><th sort-by="st_unidade" (sorted)="sort($event)">st_unidade</th><th sort-by="cd_empresa" (sorted)="sort($event)">cd_empresa</th><th sort-by="cd_responsavel_unidade" (sorted)="sort($event)">cd_responsavel_unidade</th></tr></thead><tbody><tr *ngFor="let itemUnidade of listaDados;"><td>{{ itemUnidade.cd_unidade}}</td><td>{{ itemUnidade.ds_unidade}}</td><td>{{ itemUnidade.st_unidade}}</td><td>{{ itemUnidade.cd_empresa}}</td><td>{{ itemUnidade.cd_responsavel_unidade}}</td><td><a [routerLink]="['/dados-unidade',itemUnidade.cd_unidade,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
