<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_condicao" (sorted)="sort($event)">cd_condicao</th><th sort-by="nm_condicao" (sorted)="sort($event)">nm_condicao</th><th sort-by="ds_sinal_condicao" (sorted)="sort($event)">ds_sinal_condicao</th><th sort-by="tp_operacao" (sorted)="sort($event)">tp_operacao</th></tr></thead><tbody><tr *ngFor="let itemCondicao of listaDados;"><td>{{ itemCondicao.cd_condicao}}</td><td>{{ itemCondicao.nm_condicao}}</td><td>{{ itemCondicao.ds_sinal_condicao}}</td><td>{{ itemCondicao.tp_operacao}}</td><td><a [routerLink]="['/dados-condicao',itemCondicao.cd_condicao,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
