<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_auditoria" (sorted)="sort($event)">cd_auditoria</th><th sort-by="cd_usuario" (sorted)="sort($event)">cd_usuario</th><th sort-by="nm_auditoria" (sorted)="sort($event)">nm_auditoria</th><th sort-by="dt_criacao" (sorted)="sort($event)">dt_criacao</th><th sort-by="ds_auditoria" (sorted)="sort($event)">ds_auditoria</th></tr></thead><tbody><tr *ngFor="let itemAuditoria of listaDados;"><td>{{ itemAuditoria.cd_auditoria}}</td><td>{{ itemAuditoria.cd_usuario}}</td><td>{{ itemAuditoria.nm_auditoria}}</td><td>{{ itemAuditoria.dt_criacao}}</td><td>{{ itemAuditoria.ds_auditoria}}</td><td><a [routerLink]="['/dados-auditoria',itemAuditoria.cd_auditoria,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
