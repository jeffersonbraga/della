<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_cliente" (sorted)="sort($event)">cd_cliente</th><th sort-by="nr_cnpj" (sorted)="sort($event)">nr_cnpj</th><th sort-by="ds_email" (sorted)="sort($event)">ds_email</th><th sort-by="nm_schema" (sorted)="sort($event)">nm_schema</th><th sort-by="nm_cliente" (sorted)="sort($event)">nm_cliente</th><th sort-by="dt_validade" (sorted)="sort($event)">dt_validade</th><th sort-by="ds_token" (sorted)="sort($event)">ds_token</th></tr></thead><tbody><tr *ngFor="let itemCliente of listaDados;"><td>{{ itemCliente.cd_cliente}}</td><td>{{ itemCliente.nr_cnpj}}</td><td>{{ itemCliente.ds_email}}</td><td>{{ itemCliente.nm_schema}}</td><td>{{ itemCliente.nm_cliente}}</td><td>{{ itemCliente.dt_validade}}</td><td>{{ itemCliente.ds_token}}</td><td><a [routerLink]="['/dados-cliente',itemCliente.cd_cliente,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
