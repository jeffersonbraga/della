<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_menu" (sorted)="sort($event)">cd_menu</th><th sort-by="cd_menu_item" (sorted)="sort($event)">cd_menu_item</th><th sort-by="cd_programa" (sorted)="sort($event)">cd_programa</th><th sort-by="ds_menu" (sorted)="sort($event)">ds_menu</th><th sort-by="nr_ordem" (sorted)="sort($event)">nr_ordem</th><th sort-by="st_visivel" (sorted)="sort($event)">st_visivel</th><th sort-by="cd_modulo" (sorted)="sort($event)">cd_modulo</th><th sort-by="vl_valor_abrir" (sorted)="sort($event)">vl_valor_abrir</th></tr></thead><tbody><tr *ngFor="let itemMenu of listaDados;"><td>{{ itemMenu.cd_menu}}</td><td>{{ itemMenu.cd_menu_item}}</td><td>{{ itemMenu.cd_programa}}</td><td>{{ itemMenu.ds_menu}}</td><td>{{ itemMenu.nr_ordem}}</td><td>{{ itemMenu.st_visivel}}</td><td>{{ itemMenu.cd_modulo}}</td><td>{{ itemMenu.vl_valor_abrir}}</td><td><a [routerLink]="['/dados-menu',itemMenu.cd_menu,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
