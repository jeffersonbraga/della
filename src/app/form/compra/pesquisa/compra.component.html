<header>
        <h3><span class="glyphicon glyphicon-shopping-cart"></span>&nbsp;&nbsp;Registros de compras</h3>
</header> <br />
<div class="table">
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th sort-by="cd_compra" (sorted)="sort($event)">CÃ³digo</th>
				<th sort-by="cd_pessoa" (sorted)="sort($event)">Fornecedor</th>
				<th sort-by="nr_nota_fiscal" (sorted)="sort($event)">Nota fiscal</th>
				<th sort-by="dt_compra" (sorted)="sort($event)">Data da compra</th>
				<th sort-by="dt_entrada_produto" (sorted)="sort($event)">Data entrada</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let itemCompra of listaDados;">
				<td>{{ itemCompra.cd_compra}}</td>
				<td>{{ itemCompra.cd_pessoa}}</td>
				<td>{{ itemCompra.nr_nota_fiscal}}</td>
				<td>{{ itemCompra.dt_compra}}</td>
				<td>{{ itemCompra.dt_entrada_produto}}</td>
				<td><a [routerLink]="['/dados-compra',itemCompra.cd_compra,'details']">Detalhes</a></td>
			</tr>
			<tr *ngIf="!listaDados.length">
				<td>&nbsp;</td>
				<td colspan="6">No Records Found</td>
			</tr>
		</tbody>
	</table>
</div>

<div style="bottom: 80px; position: fixed; margin: 1em;">
	<a class="btn btn-primary btn-fab" [routerLink]="['/dados-compra',-1,'edit']">
		<i class="material-icons">add</i>
	</a>
</div>
