<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_ocorrencia" (sorted)="sort($event)">cd_ocorrencia</th><th sort-by="cd_atividade" (sorted)="sort($event)">cd_atividade</th><th sort-by="cd_usuario" (sorted)="sort($event)">cd_usuario</th><th sort-by="dt_ocorrencia" (sorted)="sort($event)">dt_ocorrencia</th><th sort-by="ds_ocorrencia" (sorted)="sort($event)">ds_ocorrencia</th><th sort-by="st_atividade" (sorted)="sort($event)">st_atividade</th></tr></thead><tbody><tr *ngFor="let itemOcorrencia of listaDados;"><td>{{ itemOcorrencia.cd_ocorrencia}}</td><td>{{ itemOcorrencia.cd_atividade}}</td><td>{{ itemOcorrencia.cd_usuario}}</td><td>{{ itemOcorrencia.dt_ocorrencia}}</td><td>{{ itemOcorrencia.ds_ocorrencia}}</td><td>{{ itemOcorrencia.st_atividade}}</td><td><a [routerLink]="['/dados-ocorrencia',itemOcorrencia.cd_ocorrencia,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
