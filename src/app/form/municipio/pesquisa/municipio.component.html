<div class="container"> <div class="row grid-container"> <div class="col-md-10"> <div class="table"> <table class="table table-striped table-hover"> <thead> <tr><th sort-by="cd_municipio" (sorted)="sort($event)">cd_municipio</th><th sort-by="nm_municipio" (sorted)="sort($event)">nm_municipio</th><th sort-by="cd_estado" (sorted)="sort($event)">cd_estado</th></tr></thead><tbody><tr *ngFor="let itemMunicipio of listaDados;"><td>{{ itemMunicipio.cd_municipio}}</td><td>{{ itemMunicipio.nm_municipio}}</td><td>{{ itemMunicipio.cd_estado}}</td><td><a [routerLink]="['/dados-municipio',itemMunicipio.cd_municipio,'details']">Detalhes</a></td></tr><tr *ngIf="!listaDados.length"><td>&nbsp;</td><td colspan="6">No Records Found</td></tr></tbody></table></div></div></div></div>
